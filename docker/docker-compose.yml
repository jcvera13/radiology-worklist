services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: radiology-postgres
    environment:
      POSTGRES_DB: radiology_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radiology-network

  # Redis for real-time state and locking
  redis:
    image: redis:7-alpine
    container_name: radiology-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radiology-network

  # Backend API (NestJS)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: radiology-backend
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: radiology_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend/src:/app/src
      - ../backend/node_modules:/app/node_modules
    command: npm run start:dev
    networks:
      - radiology-network

  # Frontend (React)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: radiology-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend/:/app/
      - /app/node_modules
    stdin_open: true
    tty: true
    networks:
      - radiology-network

volumes:
  postgres-data:
  redis-data:

networks:
  radiology-network:
    driver: bridge
